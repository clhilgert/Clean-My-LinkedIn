<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <img src="images/icon48.png" alt="" />
    <h2>Clean My LinkedIn</h2>

    <hr />
    <h3>Hide Promoted Content</h3>
    <label class="switch">
      <input type="checkbox" id="promoted" checked="true" />
      <span class="slider round"></span>
    </label>
    <h3>Hide Suggested Content</h3>
    <label class="switch">
      <input type="checkbox" id="suggested" checked="true" />
      <span class="slider round"></span>
    </label>
    <div class="linkbox">
      <p>clhilgert</p>
      <a href="https://github.com/clhilgert/Clean-My-LinkedIn" target="_blank">
        <i
          class="fa fa-github"
          style="font-size: 36px; color: rgb(24, 25, 48)"
        ></i>
      </a>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
